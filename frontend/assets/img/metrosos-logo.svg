<!-- metrosos-logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg"
     width="260" height="80" viewBox="0 0 260 80" role="img" aria-labelledby="title desc">
  <title id="title">Logo metroSOS</title>
  <desc id="desc">Icono de tren dentro de un marcador de ubicaci√≥n rojo y el texto metroSOS.</desc>

  <defs>
    <style>
      .ms-red { fill: #d32f2f; }
      .ms-red-dark { fill: #b71c1c; }
      .ms-white { fill: #ffffff; }
      .ms-text-main { fill: #1f2933; }
    </style>
  </defs>

  <!-- ICONO -->
  <g transform="translate(10,10)">
    <circle cx="30" cy="30" r="26" class="ms-white" stroke="#d32f2f" stroke-width="3" />
    <path class="ms-red"
          d="M30 12
             C23.4 12 18 17.4 18 24
             C18 31.8 30 40.5 30 40.5
             C30 40.5 42 31.8 42 24
             C42 17.4 36.6 12 30 12Z" />
    <circle cx="30" cy="24" r="5" class="ms-white" />
    <rect x="23" y="20" width="14" height="11" rx="2" class="ms-white" />
    <rect x="25" y="21.5" width="10" height="4" class="ms-red-dark" />
    <circle cx="27.5" cy="29" r="1.2" class="ms-red-dark" />
    <circle cx="32.5" cy="29" r="1.2" class="ms-red-dark" />
    <path class="ms-red-dark"
          d="M26 31.5 L34 31.5 L32 34.5 L28 34.5 Z" />
  </g>

  <!-- TEXTO -->
  <g transform="translate(90,46)">
    <text x="0" y="0"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="26" font-weight="600" class="ms-text-main">
      metro
    </text>
    <text x="90" y="0"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="26" font-weight="800" class="ms-red">
      SOS
    </text>
  </g>
</svg>
